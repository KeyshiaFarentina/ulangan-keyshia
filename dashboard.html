{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="fw-bold">Dashboard</h1>
    <a href="/add_pempek" class="btn btn-custom">Tambah Pempek</a>
</div>
<table class="table table-dark table-hover table-bordered text-center">
    <thead class="table-light text-dark">
        <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>Harga</th>
            <th>Deskripsi</th>
            <th>Aksi</th>
        </tr>
    </thead>
    <tbody>
        {% for pempek in pempek_list %}
        <tr>
            <td>{{ pempek.id }}</td>
            <td>{{ pempek.nama }}</td>
            <td>Rp {{ "%.2f"|format(pempek.harga) }}</td>
            <td>{{ pempek.deskripsi }}</td>
            <td>
                <a href="/edit_pempek/{{ pempek.id }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="/delete_pempek/{{ pempek.id }}" class="btn btn-danger btn-sm" onclick="return confirm('Yakin ingin menghapus?');">Hapus</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
